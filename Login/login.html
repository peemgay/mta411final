<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page | Login</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='loginStyle.css'>
	<script src='login.js'></script>
</head>
<body>
	<form name="myLogin" id = "myLogin" action="../index.html">
		<fieldset>
			<legend>LOGIN PAGE</legend>
			Username <br>
			<input type="text" name="username" id="username" required>
			<br>
			Password <br>
			<input type="password" name="password" required>
			<br>
			<input type="reset" value="Clear" class="buttonStyle2">
			<input type="submit" value="Login" class="buttonStyle1">
			<a href="register.html"><input type="button" value="Register" class="buttonStyle3"></a>
		</fieldset>
	</form>
</body>
</html>
